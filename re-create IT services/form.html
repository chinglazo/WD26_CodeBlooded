<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>

        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
        <!-- style on css link -->
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formcontainer">

        <form action="submit.html" method="GET">

            <div class="boxcontainer">

                <h1 class="text-center">Baby Care Service Request Form</h1>

                <!-- Input Menu -->
                
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Full Name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                  
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Address">
                    <label for="floatingPassword">Address</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Contact Number">
                    <label for="floatingPassword">Contact Number</label>
                  </div>
                   

                <!-- Selection Menu -->
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Open this select menu</option>
                      <option value="1">GCash</option>
                      <option value="2">BDO</option>
                      <option value="3">PayPal</option>
                    </select>
                    <label for="floatingSelect">Payment Selection</label>
                  </div>

                  <!-- Comment Menu -->
                  <div class="form-floating pt-2">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>


                  <!-- Button Menu -->
                <div class="d-grid gap-3 d-md-block pt-4">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">Clear</button>
                  </div>

            </div>

        </form>

    </div>
</body>
</html>
