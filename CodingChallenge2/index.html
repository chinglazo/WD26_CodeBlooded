<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Challenge 2</title>
</head>
<body>

    <h1>Transaction Receipt</h1>
    
    <p>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" required> <br />

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" required> <br />

            <label for="MailingAddress">Email Address:</label>
            <input type="email" name="MailingAddress" id="MailingAddress" placeholder="Enter your mailing address" required>
        </form>
  
    </p>  

    <table border="1" cellpadding="10px">
        <thead>
            <th>Item</th>
            <th>Qty</th>
            <th>Initial Cost</th>
            <th>Final Cost</th>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>1</td>
                <td>35,000.00</td>
                <td>35,000.00</td>
            </tr>

            <tr>
                <td>Headphone</td>
                <td>1</td>
                <td>1,000.00</td>
                <td>1,000.00</td>
            </tr>

            <tr>
                <td>USB</td>
                <td>3</td>
                <td>500.00</td>
                <td>1,500.00</td>
            </tr>

            <tr >
                <td colspan="3">Subtotal</td>
                <td colspan="1">Php 37,500</td>
            </tr>

            <tr>
                <td colspan="3">Subtotal <i>10%</i> VAT</td>
                <td colspan="1">Php 33,750</td>
            </tr>
        </tbody>
    </table>

    <p>
        <form action="">
            <label for="Payment">Mode of Payment:</label>
            <select name="Payment" id="Payment">
                <option value="select">--Select --</option>
                <option value="GCash">GCash</option>
                <option value="PayPal">PayPal</option>
                <option value="PayMaya">PayMaya</option>    
                <option value="BDO">BDO</option>
            
            </select>
        </form>
    </p>

    


</body>
</html>
